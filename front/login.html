<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/message.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="login">
        <div class="loginBox clearfix">
            <div class="left fl">
                <img class="logo" src="./img/house.png" alt="login">
            </div>
            <div class="right fr">
                <div class="info">
                    <h1>图书管理系统</h1>
                    <span>LibraryManagementSystem</span>
                </div>
                <div class="loginFormBox">
                    <form action="#">
                        <div>
                            <input type="text" placeholder="请输入用户名" name="username" class="username" autocomplete="off">
                        </div>
                        <div>
                            <input type="password" placeholder="请输入密码" name="password" class="password">
                        </div>
                        <div>
                            <input type="button" value="登录" class="loginBtn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/message.min.js"></script>
    <script src="./js/newAjax.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
